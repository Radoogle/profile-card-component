<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <header>
        <img src="./images/image-victor.jpg" alt="profile picture">
      </header>
      <div class="hero">
        <h1>Victor Crest <span class="clr-accent">26</span></h1>
        <h2 class="clr-accent">London</h2>
      </div>

      <ul class="stats">
        <li class="col">
          <h1>80K</h1>
          <p class="clr-accent">Followers</p>
        </li>
        <li class="col">
          <h1>803K</h1>
          <p class="clr-accent">Likes</p>
        </li>
        <li class="col">
          <h1>1.4K</h1>
          <p class="clr-accent">Photos</p>
        </li>
      </ul>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Radu Harangus</a>.
    </footer>
  </main>
</body>

</html>
